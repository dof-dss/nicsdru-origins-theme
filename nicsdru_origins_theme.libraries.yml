# These libraries provide common css styling shared across all nics Drupal sites
global-styling:
  version: 1.x
  css:
    # The SMACSS category, "base", is loaded before other categories. Drupal 8
    # loads stylesheets based on the SMACSS ordering of:
    # base, layout, component, state, theme
    base:
      # css/1_base/fonts.css: { minified: true }
      css/1_base/root.css: { minified: true }
      css/1_base/html5.css: { minified: true }
      css/1_base/links.css: { minified: true }
      css/1_base/headings.css: { minified: true }
      css/1_base/text.css: { minified: true }
      css/1_base/grouping.css: { minified: true }
      css/1_base/embedded.css: { minified: true }
      css/1_base/forms.css: { minified: true }
      css/1_base/tables.css: { minified: true }
    # The SMACSS category, "layout", is loaded after "base" styles.
    layout:
      css/2_layouts/header.css: { weight: -100, minified: true }
      css/2_layouts/layouts.css: { weight: -100, minified: true }
    # The SMACSS category, "component", is loaded after "base and layout" styles.
    component:
      css/3_components/navigation/nav-menu.css: { minified: true }
      css/3_components/navigation/main-menu.css: { minified: true }
      css/3_components/navigation/breadcrumb.css: { minified: true }
      css/3_components/block/search-form.css: { minified: true }


# This library provides styling for common admin interface components - the library is only loaded for
# authenticated users and on the user login form - @see nicsdru_origins_theme.theme for processing functions
authenticated-styles:
  version: VERSION
  css:
    theme:
      css/3_components/drupal-admin.css: { minified: true, weight: -5 }

# Provide a custom modernizer script
override-modernizr:
  # Block the page from being loaded until Modernizr is initialized.
  header: true
  remote: https://github.com/Modernizr/Modernizr
  license:
    name: MIT
    url: http://modernizr.com/license/
    gpl-compatible: true
  version: "v3.6.0"
  js:
    js/modernizr.min.js: { preprocess: 0, weight: -21, minified: true }

nics-layout-library:
  version: 1.x
  css:
    layout:
      css/2_layouts/nics-2-col-layouts.css: { minified: true }
  dependencies:
    - nicsdru_origins_theme/global-styling
